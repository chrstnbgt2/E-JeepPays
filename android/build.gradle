buildscript {
    ext {
        buildToolsVersion = "34.0.0"  // Latest build tools version
        minSdkVersion = 24            // Minimum supported SDK version
        compileSdkVersion = 34        // Android 14 (SDK 34)
        targetSdkVersion = 34         // Android 14 target SDK
        ndkVersion = "26.1.10909125"  // Latest NDK
        googlePlayServicesVersion = "21.0.1" // Latest Google Play Services
    }

    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                username = 'mapbox'
                password = System.getenv("MAPBOX_DOWNLOADS_TOKEN") ?: ""
            }
        }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1") // Gradle 8.1.1 for Android Studio compatibility
        classpath("com.facebook.react:react-native-gradle-plugin") // For React Native autolinking
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10") // Updated Kotlin Gradle Plugin
        classpath("com.google.gms:google-services:4.4.2") // Updated Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                username = 'mapbox'
                password = System.getenv("MAPBOX_DOWNLOADS_TOKEN") ?: ""
            }
        }
    }
}
