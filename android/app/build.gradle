apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"


apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

/**
 * React Native configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard for release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * Set JavaScriptCore (JSC) or Hermes
 */
def jscFlavor = 'org.webkit:android-jsc:+' // Switch to Hermes if desired

android {
    compileSdk rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    namespace "com.ejeeppays"
    defaultConfig {
        applicationId "com.ejeeppays"
        minSdk 24 // Updated to minimum 24 as required by react-native 0.76.x
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
           
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        resources.excludes += "/META-INF/{AL2.0,LGPL2.1}"
    }
}

dependencies {
    // React Native core dependencies
    implementation("com.facebook.react:react-android")

    // Hermes or JSC support
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Additional dependencies
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "com.squareup.okhttp3:okhttp:4.9.3"
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.3" // Optional for debugging HTTP requests
}
