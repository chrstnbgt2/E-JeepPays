apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services" // Add this line

apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

/**
 * React Native configuration
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Enable Proguard for release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * Set JavaScriptCore (JSC) or Hermes
 */
def jscFlavor = 'org.webkit:android-jsc:+' // Switch to Hermes if desired

android {
    compileSdk 34 // Update to latest
    buildToolsVersion "33.0.2" // Update to latest
    ndkVersion "26.1.10909125"

    namespace "com.ejeeppays"
    defaultConfig {
        applicationId "com.ejeeppays"
        minSdk 24 // Can increase to 26 if needed
        targetSdk 34 // Update to latest (Android 13)ujb 
        versionCode 1
        versionName "1.0"

        // Add for file permissions compatibility
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        resources.excludes += "/META-INF/{AL2.0,LGPL2.1}"
    }

    // Add this to support request for MANAGE_EXTERNAL_STORAGE
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
          jvmTarget = '17'
    }
}

dependencies {
    // React Native core dependencies
    implementation("com.facebook.react:react-android")

    // Hermes or JSC support
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Additional dependencies
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "com.squareup.okhttp3:okhttp:4.9.3"
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.3"
    implementation 'com.google.mlkit:barcode-scanning:17.3.0'
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'

  
}
